

  <div class="container-fluid">
    <div class="row">
      <!-- Main Content -->
      <div class="col-md-9 main-content">
        <div class="container" >
            <div class="d-flex justify-content-end" style="height:60px; background-color: rgb(255, 254, 254)">
                <button class="flat-button" (click)="togglePanel()" > <i class="fas fa-target fa-2xl text-success"></i> <!-- FontAwesome icon for Explorer --></button>
            </div>
            <div style="height:20px; background-color: rgb(255, 255, 255)"></div>
            <div  id="cy-container" class=" alert " role="alert">
                <div id="cy"></div>
            </div>
        
           
        
          </div>
        
      </div>
      <!-- Collapsible Panel -->
      <div class="col-md-3">
      <div >
        
        <!-- Content for the collapsible panel -->
        <h4>Node Details </h4>
        <ngx-monaco-editor class="monaco-editor" [options]="editorOptions" [(ngModel)]="code" (onInit)="onEditorInit($event)"></ngx-monaco-editor>
      </div>
    </div>
    
  </div>





<p>Context ID: {{ id }}</p>
<h4>Arguments</h4>
<p>ViewDefId: {{ viewDefId }}</p>
<p>ObjKey: {{ objKey }}</p>
<p (click)="newTitle()">{{ title }} <-- click to change</p>
        <p>
            <button type="button" *ngIf="isDirty" (click)="cancel()">Cancel changes</button>
        </p>
        <p>
            <input type="text" #goto placeholder="enter id of blade..." />
            <button (click)="select(goto.value)">go to</button>
        </p>
